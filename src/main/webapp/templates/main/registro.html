<div class="container-fluid">
    <!-- Header -->
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>Log in</h1>
            </div>
        </div>
    </div>

    <span us-spinner ng-hide="hideSpinner"></span>
    <!-- Login o registro -->
    <div class="row">

        <!-- Login -->
        <div class="col-md-6">
            <div class="jumbotron">
                <form ng-submit="login()">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input class="form-control" type="text" placeholder="Email" ng-model="loginemail"/>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class=" glyphicon glyphicon-lock"></span>
                        </span>
                        <input class="form-control" type="password" placeholder="Password" ng-model="loginpassword">
                    </div>
                    <br>
                    <button class="btn btn-block btn-success" type="submit">Login</button>
                </form>
            </div>
        </div>

        <!-- Registro -->
        <div class="col-md-6">
            <div class="jumbotron">
                <form ng-submit="register()">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input class="form-control" type="text" placeholder="Name" ng-model="name" required/>
                        <input class="form-control" type="text" placeholder="Surname" ng-model="lastname" required/>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                        <input class="form-control" type="date" placeholder="Birthdate" ng-model="birthday" required/>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-home"></span>
                        </span>
                        <input class="form-control" type="text" placeholder="Address" ng-model="address" required/>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-phone"></span>
                        </span>
                        <input class="form-control" type="tel" placeholder="Phone number" ng-model="phone" required/>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope"></span>
                        </span>
                        <input class="form-control" type="text" placeholder="Email" ng-model="email" required/>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class=" glyphicon glyphicon-lock"></span>
                        </span>
                        <input class="form-control" type="password" placeholder="Password" ng-model="password" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class=" glyphicon glyphicon-lock"></span>
                        </span>
                        <input class="form-control" type="password" placeholder="Repeat password" ng-model="repassword" required>
                    </div>
                    <br>
                    <button class="btn btn-block btn-success" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
