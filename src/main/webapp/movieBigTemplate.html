<div class="jumbotron" style="text-align: left; height: 400px">
	<img height="100%" class="img img-responsive pull-right" ng-src="{{mostrar.movies.images[0].http}}"></img>
	<h2 class="text-center">{{mostrar.movies.title}}</h2>
	<dl class="dl-horizontal">
		<dt class="pull-left">Year:</dt>
		<dd>{{mostrar.movies.year}}</dd>
		<dt class="pull-left">Director:</dt>
		<dd>{{mostrar.movies.director}}</dd>
		<dt class="pull-left">Actors:</dt>
		<dd>{{mostrar.movies.actors}}</dd>
		<dt class="pull-left">Genre:</dt>
		<dd>{{mostrar.movies.genre}}</dd>
	</dl>
</div>
