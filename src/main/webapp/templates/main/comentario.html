<div class="container">
    <div class="jumbotron" style="text-align: left;">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="page-header">
                            <h3>
                                <a ng-href="#/u/id/{{comment.userId}}">
                                    {{comment.userMail}}
                                </a>
                                commented on
                                <a ng-href="#/p/id/{{comment.pId}}">
                                    {{comment.prodTitle}}
                                </a>
                            </h3>
                        </div>
                    </div>
                </div>
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="row" style="font-size: 12px">
                            <div class="col-md-6 col-md-offset-3">
                                {{comment.title}}
                            </div>
                            <div class="col-md-3">
                                <a class="text-muted" ng-href="#/post/id/{{comment._id}}">{{comment.created_date.substring(0,10)}}</a>
                                <br>
                                <p class="text-muted" style="font-size: 12px">Modificado el {{comment.modified_date.substring(0,10)}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10 col-md-offset-1" style="text-align: left;">
                                {{comment.text}}
                            </div>
                        </div>
                        <div class="row" ng-show="checkLogin(comment)">
                            <div class="col-md-4 col-md-offset-8">
                                <div class="btn-group pull-right">
                                    <button class="btn btn-success" ng-href="#/post/id/{{comment._id}}/edit">Edit</button>
                                    <button class="btn btn-danger" ng-click="removeComment(comment._id)">Delete</button>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
