<form method="GET" action="display">
    <input type="hidden" name="t" value="p"/>
    <input type="hidden" name="id" value="{{movie._id}}"/>
    <img style="height: 200px" ng-src="{{movie.thumbnail}}"/>
    <h3> {{movie.title}} </h3>
    <h4> {{movie.year}} </h4>
    <input type="submit" class="btn btn-primary" value="More..."/>
</form>
