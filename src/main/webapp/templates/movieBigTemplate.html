<div class="jumbotron" style="text-align: left">
	<img height="100%" class="img img-responsive pull-right" ng-src="{{movie.poster}}"/>
	<h2 class="text-center">{{movie.title}}</h2>
	<dl class="dl-horizontal">
		<dt class="pull-left">Year:</dt>
		<dd>{{movie.year}}</dd>
		<dt class="pull-left">Director:</dt>
		<dd>{{movie.director}}</dd>
		<dt class="pull-left">Actors:</dt>
		<dd>{{movie.actors}}</dd>
		<dt class="pull-left">Genre:</dt>
		<dd>{{movie.genre}}</dd>
	</dl>
    <br>
    <ul class="list-group">
        <li class="list-group-item hoverable-item" ng-repeat="comment in movie.comments | orderBy:'-date'">
            <h3 class="pull-left">{{comment.user}}</h3>
            <br>
            <h4 class="pull-right">{{comment.date}}</h4>
            <br>
            <p>{{comment.text}}</p>
        </li>
    </ul>
</div>
